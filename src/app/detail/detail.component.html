
<div class="card" *ngIf="cv">
  <div class="front">
    <div class="cover">
      <img src="assets/images/rotating_card_thumb.jpg" alt="this image doesn't work "/>
    </div>
    <!--image-->
    <div class="user">
      <img class="img-circle" src="assets/images/{{cv.path}}"/>
    </div>
    <div class="content">
      <div class="main">
        <!-- nom prÃ©nom  -->
        <h3 class="name">{{cv.name}} {{cv.firstname}}</h3>
        <!--profession-->
        <p class="profession">{{cv.job}}</p>
        <!-- cin -->
        <p class="text-center">{{cv.CIN}}</p>
      </div>

    </div>
  </div>
</div>
