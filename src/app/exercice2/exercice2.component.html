<link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />


 <!-- end card-container -->
<div class="container ">
  <div class="row ">
    <div class="col">
      <div class="card-container">
        <div class="card">
          <div class="front">
            <div class="cover">
              <img src="assets/images/rotating_card_thumb.jpg" alt="this image doesn't work "/>
            </div>
            <!--image-->
            <div class="user">
              <img class="img-circle" src="assets/images/{{Image}}"/>
            </div>
            <div class="content">
              <div class="main">
                <!-- nom prénom  -->
                <h3 class="name">{{Nom}} {{Prenom}}</h3>
                <!--profession-->
                <p class="profession">{{Job}}</p>
                <!-- citation favorite -->
                <p class="text-center">{{CitationPref}}</p>
              </div>
              <div class="footer">
                <div class="rating">
                  <i class="fa fa-mail-forward"></i> Auto Rotation
                </div>
              </div>
            </div>
          </div> <!-- end front panel -->
          <div class="back">

            <!-- citation favorite -->
            <div class="header">
              <h5 class="motto">{{CitationPref}}</h5>
            </div>
            <div class="content">
              <div class="main">
                <!-- Job description -->
                <h4 class="text-center">{{Job}}</h4>
                <!-- mots clés -->
                <p class="text-center">{{MotsCles}}</p>

              </div>
            </div>
            <!-- nom prénom -->
            <div class="footer">
              <div class="social-links text-center">
                {{Nom}} {{Prenom}}
              </div>
            </div>
          </div> <!-- end back panel -->
        </div> <!-- end card -->
      </div>
    </div>
    <div class="col , form ">
      <!--Nom-->
      <div class="input-group">
        <span class="input-group-text">Nom : </span>
        <input [(ngModel)]="Nom"  type="text" aria-label="First name" class="form-control">
      </div>
      <!--Prénom-->
      <div class="input-group">
        <span class="input-group-text">Prénom : </span>
        <input [(ngModel)]="Prenom" type="text" aria-label="First name" class="form-control">
      </div>
      <!--Job-->
      <div class="input-group">
        <span class="input-group-text">Job : </span>
        <input [(ngModel)]="Job" type="text" aria-label="First name" class="form-control">
      </div>
      <!--Image-->
      <div class="input-group">
        <span class="input-group-text">Image : </span>
        <input [(ngModel)]="Image" type="text" aria-label="First name" class="form-control">
      </div>
      <!--Citation Favorite-->
      <div class="input-group">
        <span class="input-group-text">Citation Favorite : </span>
        <input [(ngModel)]="CitationPref" type="text" aria-label="First name" class="form-control">
      </div>
      <!--Décrivez votre travail-->
      <div class="input-group">
        <span class="input-group-text">Décrivez votre travail : </span>
        <input [(ngModel)]="DescripTravail" type="text" aria-label="First name" class="form-control">
      </div>
      <!--Mots clé de votre travail -->
      <div class="input-group">
        <span class="input-group-text">Mots clé de votre travail : </span>
        <input [(ngModel)]="MotsCles" type="text" aria-label="First name" class="form-control">
      </div>


    </div>
  </div>
</div>
